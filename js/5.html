<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script lang="javascript">
      function red(){
        var box = document.getElementById("box");
        box.style.color = "red";
      }
    </script>
  </head>
  <body>
    <div id="box">test</div>

    <button type="button" onclick="red()">red</button>
  </body>
</html>
